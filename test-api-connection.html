<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    <p>Testing the API endpoints to debug the "Load failed" error.</p>
    
    <button onclick="testPingEndpoint()">Test /api/ping</button>
    <button onclick="testAssetsEndpoint()">Test /api/assets</button>
    <button onclick="testDatabaseEndpoint()">Test /api/db/test</button>
    <button onclick="runAllTests()">Run All Tests</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testPingEndpoint() {
            try {
                addResult('Testing /api/ping endpoint...', 'info');
                const response = await fetch('/api/ping');
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ /api/ping successful: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    addResult(`❌ /api/ping failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ /api/ping error: ${error.message}`, 'error');
            }
        }

        async function testAssetsEndpoint() {
            try {
                addResult('Testing /api/assets endpoint...', 'info');
                
                // Test without organization ID
                let response = await fetch('/api/assets');
                if (!response.ok) {
                    const errorData = await response.json();
                    addResult(`ℹ️ /api/assets without org ID: ${response.status} - ${errorData.error} (Expected)`, 'info');
                }
                
                // Test with organization ID
                response = await fetch('/api/assets', {
                    headers: {
                        'x-organization-id': 'test-org-123'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ /api/assets with org ID successful: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    const errorData = await response.json();
                    addResult(`❌ /api/assets with org ID failed: ${response.status} - ${errorData.error}`, 'error');
                }
            } catch (error) {
                addResult(`❌ /api/assets error: ${error.message}`, 'error');
            }
        }

        async function testDatabaseEndpoint() {
            try {
                addResult('Testing /api/db/test endpoint...', 'info');
                const response = await fetch('/api/db/test');
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Database connection test successful: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    addResult(`❌ Database test failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Database test error: ${error.message}`, 'error');
            }
        }

        async function runAllTests() {
            clearResults();
            addResult('<h3>Running All API Tests</h3>', 'info');
            
            await testPingEndpoint();
            await testAssetsEndpoint();
            await testDatabaseEndpoint();
            
            addResult('<h3>All tests completed</h3>', 'info');
        }

        // Run tests automatically on load
        window.onload = function() {
            addResult('API Connection Test Page Loaded', 'info');
            addResult('Click "Run All Tests" to test all endpoints or test individual endpoints.', 'info');
        };
    </script>
</body>
</html>
